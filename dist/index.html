<html>

<head>
  <title>Doctor Finder</title>
</head>

<Body>

  <div class="container-fluid">
    <div class="alert" role="alert" id="error">
      <p class="error"></p>
    </div>
    <div class="alert" role="alert" id="nomatch">
      No doctors match your search. Please re-frame your search and search again.
    </div>
  </div>
  <h1>Doctor Finder</h1>
  <div class="row">
    <div class="col-md-6">
      <h3>Doctor Search</h3>
      <form class="find-doc-by-name">
        <div class="form-group">
          <label for="name">Search a doctor's name or a symptom here :</label>
          <input type="text" class="form-control" id="name">
        </div>
        <button type="submit" class="btn btn-success">Search</button>
      </form>
    </div>

  </div>
  <div class="output"></div>
  </div>
<script type="text/javascript" src="bundle.js"></script></Body>

</html>
